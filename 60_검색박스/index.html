<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 박스</title>
    <link rel="stylesheet" href="css/060.css">
    <script src="lib/jquery-3.7.0.min (1).js"></script>
    <script>
        $(function () {
            $('.menu_open').click(function(){
                $('nav').css({
                    'left' : '0',
                    'transition' : '1s'
                })
            });
            $('.menu_close').click(function(){
                $('nav').css({
                    'left' : '-100%',
                    'transition' : '1s'
                })
            });

            $('.search_icon').click(function () {
                $('.search_box').slideToggle();//내림 올림
            });

            //2차메뉴
            //아코디언 메뉴1
            //뒤에 있는 형태 선택자 =>next()
            //.next(),.next('.depth02')

            $('.depth01 > a').click(function () {
                $(this).next().slideToggle();
                //클릭한 선택자의 뒤에 있는 형제선택자

                $(this).toggleClass('on');
            })

        });
    </script>
</head>

<body>
    <header>
        <div class="inner">
            <h1>
                <a href="#">logo</a>
            </h1>
            <div class="menu_open">
                <img src="img/menu_open.png" alt="메뉴보기">
            </div><!-- .menu_open end -->

            <nav>
                <div class="menu_close">
                    <!-- <p>메뉴닫기</p> -->
                    <img src="img/icons8-닫기-50.png" alt="">
                </div><!-- .menu_close end -->

                <ul class="gnb">
                    <li class="depth01">
                        <a href="#">menu1</a>
                        <ul class="depth02">
                            <li><a href="#">menu1-1</a></li>
                            <li><a href="#">menu1-2</a></li>
                            <li><a href="#">menu1-3</a></li>
                            <li><a href="#">menu1-4</a></li>
                        </ul><!-- .depth02 end -->
                    </li><!-- .depth01 end -->
                    <li class="depth01">
                        <a href="#">menu2</a>
                        <ul class="depth02">
                            <li><a href="#">menu2-1</a></li>
                            <li><a href="#">menu2-2</a></li>
                            <li><a href="#">menu2-3</a></li>
                            <li><a href="#">menu2-4</a></li>
                        </ul><!-- .dept02 end -->
                    </li><!-- .dept01 end -->
                    <li class="depth01">
                        <a href="#">menu3</a>
                        <ul class="depth02">
                            <li><a href="#">menu3-1</a></li>
                            <li><a href="#">menu3-2</a></li>
                            <li><a href="#">menu3-3</a></li>
                            <li><a href="#">menu3-4</a></li>
                        </ul><!-- .depth02 end -->
                    </li><!-- .depth01 end -->
                    <li class="depth01">
                        <a href="#">menu4</a>
                        <ul class="depth02">
                            <li><a href="#">menu4-1</a></li>
                            <li><a href="#">menu4-2</a></li>
                            <li><a href="#">menu4-3</a></li>
                            <li><a href="#">menu4-4</a></li>
                        </ul><!-- .depth02 end -->
                    </li><!-- .depth01 end -->
                </ul><!-- .gnb -->
            </nav>

            <div class="search_icon">
                <img src="img/search_icon.png" alt="검색하기">
            </div><!-- .search_icon end -->

            <div class="search_box">
                <input type="text" placeholder="정보를 입력해주세요.">
                <button>검색</button>
            </div><!-- search_box end -->
        </div><!-- .inner end -->
    </header>
</body>

</html>
